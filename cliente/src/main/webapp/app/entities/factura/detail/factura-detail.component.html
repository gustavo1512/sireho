<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="factura">
      <h2 data-cy="facturaDetailsHeading"><span jhiTranslate="sirehoApp.factura.detail.title">Factura</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ factura.id }}</span>
        </dd>
        <dt><span jhiTranslate="sirehoApp.factura.cantidadPaga">Cantidad Paga</span></dt>
        <dd>
          <span>{{ factura.cantidadPaga }}</span>
        </dd>
        <dt><span jhiTranslate="sirehoApp.factura.fechaPago">Fecha Pago</span></dt>
        <dd>
          <span>{{ factura.fechaPago | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="sirehoApp.factura.metodoPgo">Metodo Pgo</span></dt>
        <dd>
          <span>{{ factura.metodoPgo }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/factura', factura.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
