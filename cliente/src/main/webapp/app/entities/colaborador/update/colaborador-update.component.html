<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-colaborador-heading" data-cy="ColaboradorCreateUpdateHeading" jhiTranslate="sirehoApp.colaborador.home.createOrEditLabel">
        Crear o editar Colaborador
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="sirehoApp.colaborador.nombreColaborador" for="field_nombreColaborador"
            >Nombre Colaborador</label
          >
          <input
            type="text"
            class="form-control"
            name="nombreColaborador"
            id="field_nombreColaborador"
            data-cy="nombreColaborador"
            formControlName="nombreColaborador"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="sirehoApp.colaborador.cargo" for="field_cargo">Cargo</label>
          <input type="text" class="form-control" name="cargo" id="field_cargo" data-cy="cargo" formControlName="cargo" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="sirehoApp.colaborador.departamento" for="field_departamento">Departamento</label>
          <input
            type="text"
            class="form-control"
            name="departamento"
            id="field_departamento"
            data-cy="departamento"
            formControlName="departamento"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="sirehoApp.colaborador.numTelefono" for="field_numTelefono">Num Telefono</label>
          <input
            type="number"
            class="form-control"
            name="numTelefono"
            id="field_numTelefono"
            data-cy="numTelefono"
            formControlName="numTelefono"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="sirehoApp.colaborador.correo" for="field_correo">Correo</label>
          <input type="text" class="form-control" name="correo" id="field_correo" data-cy="correo" formControlName="correo" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="sirehoApp.colaborador.tipoCargoColaborador" for="field_tipoCargoColaborador"
            >Tipo Cargo Colaborador</label
          >
          <select
            class="form-control"
            id="field_tipoCargoColaborador"
            data-cy="tipoCargoColaborador"
            name="tipoCargoColaborador"
            formControlName="tipoCargoColaborador"
            [compareWith]="compareTipoCargo"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="tipoCargoOption" *ngFor="let tipoCargoOption of tipoCargosSharedCollection">{{ tipoCargoOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
